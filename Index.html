<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        var imageID=0;
        function changeimage(every_seconds){
            //change the image
            if (!imageID){
                document.getElementById("myimage").src="Image/329754.jpg";
                imageID++;
            }
            else{if(imageID==1){
                document.getElementById("myimage").src="Image/159201.jpg";
                imageID++;
            }else{if(imageID==2){
                document.getElementById("myimage").src="Image/795310.jpg";
                imageID=0;
            }}}
            //call same function again for x of seconds
            setTimeout("changeimage("+every_seconds+")",((every_seconds)*1000));
        }
        </script>
        <title>KSK (Beta)</title>
        <style>
            body {
                background-image: changeimage(2);
            }
        </style>
        <link href="Source code/styles.css" rel="stylesheet" type="text/css">
    </head>
