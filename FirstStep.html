<!DOCTYPE html>
<html>
    <head>
        <link href="Source code/styles.css" rel="stylesheet" type="text/css">
        <title>
            Register Form
        </title>
    </head>
    <body>
        <div class="topnav">
                <a class="active" href="Index.html">Home</a>
                <a href="#server status">Server status</a>
                <a href="FirstStep.html">Help</a>
        </div>
        <form action="PHP/basic.php" method="POST">
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="gender" value="m" required>Male
                        <input type="radio" name="gender" value="f" required>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email" placeholder="Email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number :
                    </td>
                    <td>
                        <select name="phoneCode" required>
                            <option selected hidden value="">Select Code</option>
                            <option value="+60">+60</option>
                            <option value="+50">+50</option>
                            <option value="+40">+40</option>
                            <option value="+30">+30</option>
                            <option value="+20">+20</option>
                            <option value="+10">+10</option>
                            <option value="+00">+00</option>
                        </select>
                        <input type="phone" placeholder="1234******" name="phone" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
